name: Update Gemini Models

on:
  schedule:
    # Запуск каждый день в 6:00 UTC (8:00 по Киеву)
    - cron: '0 6 * * *'
  workflow_dispatch: # Ручной запуск

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install google-generativeai
      
      - name: Update models list
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python list_models.py
      
      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add gemini_models.html
          git diff --quiet --cached || git commit -m "Update models list $(date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
